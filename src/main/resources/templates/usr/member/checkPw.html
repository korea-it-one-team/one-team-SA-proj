<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{common/head :: head}">
    <title>CHECKPW</title>
</head>

<style>
    :root {
        --primary-color: #cdf256;
    }

    .password-check-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-wrap: nowrap;
        position: relative;
        width: calc(1440 * var(--rpx-vw)); /* 가로 기준 비율 */
        min-height: calc(1024 * var(--rpx-vh)); /* 세로 기준 비율 */
        margin: 0 auto;
        padding: calc(60 * var(--rpx-vh)) 0;
        overflow: hidden;
        gap: calc(80 * var(--rpx-vw));
    }

    .password-check-card {
        background: #252525;
        padding: calc(32 * var(--rpx-vw));
        border-radius: calc(16 * var(--rpx-vw));
        box-shadow: 0 calc(8 * var(--rpx-vw)) calc(16 * var(--rpx-vw)) rgba(0, 0, 0, 0.1);
        width: calc(480 * var(--rpx-vw));
    }

    .password-check-title {
        font-size: calc(32 * var(--rpx-vw));
        color: var(--primary-color);
        text-align: center;
        margin-bottom: calc(24 * var(--rpx-vw));
        font-family: Audiowide;
    }

    .password-check-form .form-group {
        margin-bottom: calc(16 * var(--rpx-vw));
    }

    .label-password-check {
        font-size: calc(14 * var(--rpx-vw));
        margin-bottom: calc(4 * var(--rpx-vw));
        color: #fff;
    }

    .password-check-static {
        width: 100%;
        padding: calc(12 * var(--rpx-vw));
        border: 1px solid #ddd;
        border-radius: calc(8 * var(--rpx-vw));
        background: #333333;
        color: #ffffff;
        font-size: calc(16 * var(--rpx-vw));
    }

    .password-check-input {
        width: 100%;
        padding: calc(12 * var(--rpx-vw)) calc(12 * var(--rpx-vw)) calc(8 * var(--rpx-vw)) calc(12 * var(--rpx-vw));
        border: 1px solid #ddd;
        border-radius: calc(8 * var(--rpx-vw));
        font-size: calc(16 * var(--rpx-vw));
        color: #333;
        margin: 0;
    }

    .password-check-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 calc(4 * var(--rpx-vw)) rgba(205, 242, 86, 0.3);
    }

    .password-check-button {
        width: 100%;
        background: var(--primary-color);
        color: #1e1e1e;
        padding: calc(10 * var(--rpx-vw));
        font-size: calc(16 * var(--rpx-vw));
        border: none;
        border-radius: calc(8 * var(--rpx-vw));
        margin-top: calc(8 * var(--rpx-vw));
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .password-check-button:hover {
        background: #b0e040;
    }

    .password-check-back {
        margin-top: calc(20 * var(--rpx-vw));
        text-align: center;
    }

    .back-button {
        font-size: calc(16 * var(--rpx-vw));
        color: var(--primary-color);
        cursor: pointer;
    }

    .back-button:hover {
        text-decoration: underline;
    }
</style>

<body>
<header th:replace="~{common/header-2 :: header-2}"></header>
<div class="make-header-margin"></div>
<section class="password-check-section">
    <div class="password-check-card">
        <h2 class="password-check-title">PASSWORD CHECK</h2>
        <form th:action="@{/usr/member/doCheckPw}" method="POST" class="password-check-form">
            <div class="form-group">
                <label class="label-password-check">아이디</label>
                <div class="password-check-static" th:text="${rq.loginedMember.loginId}">your-id</div>
            </div>
            <div class="form-group">
                <label class="label-password-check" for="loginPw">비밀번호</label>
                <input
                        id="loginPw"
                        class="password-check-input"
                        name="loginPw"
                        type="password"
                        autocomplete="off"
                        placeholder="비밀번호를 입력해" />
            </div>
            <button type="submit" class="password-check-button">확인</button>
        </form>
        <div class="password-check-back">
            <button class="back-button" type="button" onclick="history.back()">뒤로가기</button>
        </div>
    </div>
</section>
<footer th:replace="~{common/footer :: footer}"></footer>
</body>
</html>
