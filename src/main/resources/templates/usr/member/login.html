<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{common/head :: head}">
    <title>LOGIN</title>
</head>
<body>
<header th:replace="~{common/header-2 :: header-2}"></header>
<div class="make-header-margin"></div>

<section class="mt-24 text-xl px-4">
    <div class="mx-auto">
        <form th:action="@{/usr/member/doLogin}" method="POST">
            <input type="hidden" name="afterLoginUri" th:value="${param.afterLoginUri}" />
            <table class="table" border="1" cellspacing="0" cellpadding="5" style="width: 100%; border-collapse: collapse;">
                <tbody>
                <tr>
                    <th>아이디</th>
                    <td style="text-align: center;">
                        <input class="input input-bordered input-primary input-sm w-full max-w-xs text-black" name="loginId" autocomplete="off"
                               type="text" placeholder="아이디를 입력해" />
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td style="text-align: center;">
                        <input class="input input-bordered input-primary input-sm w-full max-w-xs text-black" name="loginPw" autocomplete="off"
                               type="password" placeholder="비밀번호를 입력해" />
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td style="text-align: center;">
                        <button class="btn btn-primary">로그인</button>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td style="text-align: center;">
                        <a class="btn btn-outline btn-primary" th:href="${rq.findLoginIdUri}">아이디 찾기</a>
                        <a class="btn btn-outline btn-success" th:href="${rq.findLoginPwUri}">비밀번호찾기</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <div class="btns">
            <button class="btn" type="button" onclick="history.back()">뒤로가기</button>
        </div>
    </div>
</section>
<footer th:replace="~{common/footer :: footer}"></footer>
</body>
</html>
